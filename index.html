<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Info Box Hover Effects</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="imgbox">
				<img src="img/call.png" alt="Call">
			</div>
			<div class="content">
				<div class="icon">
					<img src="img/call.png" alt="Call">
				</div>
				<h3>Phone No.</h3>
				<h4>+1 234 567 8900</h4>
				<h4>+1 234 567 8900</h4>
			</div>
		</div>
		<div class="box">
			<div class="imgbox">
				<img src="img/open-email.png" alt="Email">
			</div>
			<div class="content">
				<div class="icon">
					<img src="img/open-email.png" alt="Email">
				</div>
				<h3>Email</h3>
				<h4>support@mail.com</h4>
				<h4>care@mail.com</h4>
			</div>
		</div>
		<div class="box">
			<div class="imgbox">
				<img src="img/map.png" alt="Map">
			</div>
			<div class="content">
				<div class="icon">
					<img src="img/map.png" alt="Map">
				</div>
				<h3>Address</h3>
				<h4>365 Hall Valley Drive, Clarksburg,WV</h4>
			</div>
		</div>
	</div>
</body>
</html>
